---
workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /dbg\//
      when: never
    - if: $CI_COMMIT_REF_NAME =~ /dev\// && $CI_COMMIT_TITLE =~ /WIP/
      when: never
    - when: always

stages:
  - precheck
  - test
  - functional
  - package
  - publish

variables:
  DEBIAN_FRONTEND: noninteractive
  TZ: Europe/Paris
  GIT_SUBMODULE_STRATEGY: normal

###############################################################################
#
#                             PRECHECK STAGE
#
###############################################################################
precheck:
  image: python:3.10
  stage: precheck
  tags: [ci.inria.fr]
  script:
    - pip install pre-commit
    - pre-commit run --all-files

###############################################################################
#
#                             TEST STAGE
#
###############################################################################
python3.7:
  image: python:3.7
  stage: test
  tags: [ci.inria.fr]
  script:
    - pip install tox
    - tox -e py37

python3.8:
  image: python:3.8
  stage: test
  tags: [ci.inria.fr]
  script:
    - pip install tox
    - tox -e py38

python3.9:
  image: python:3.9
  stage: test
  tags: [ci.inria.fr]
  script:
    - pip install tox
    - tox -e py39

python3.10:
  image: python:3.10
  stage: test
  tags: [ci.inria.fr]
  script:
    - pip install tox
    - tox -e py310
  coverage: /^TOTAL\s+\d+\s+\d+\s+(\d+\%)$/
  artifacts:
    when: always
    paths:
      - htmlcov
    reports:
      junit: utest.xml
      coverage_report:
        coverage_format: cobertura
        path: cov.xml

pep8:
  image: python:3.10
  stage: test
  tags: [ci.inria.fr]
  script:
    - pip install tox
    - tox -e pep8

pylint:
  image: python:3.10
  stage: test
  tags: [ci.inria.fr]
  script:
    - pip install tox
    - tox -e pylint

typecheck:
  image: python:3.10
  stage: test
  tags: [ci.inria.fr]
  script:
    - pip install tox
    - tox -e typecheck

sonar:
  image: python:3.10-buster
  stage: test
  allow_failure: true
  only:
    - tags
  tags:
    - large
    - ci.inria.fr
  script:
    - pip install -e .
    - apt update
    - apt install -y wget unzip openjdk-11-jre-headless libpython3-dev --no-install-recommends
    - pip install pylint
    - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip
    - unzip sonar-scanner-cli-4.4.0.2170-linux.zip
    - mv sonar-scanner-4.4.0.2170-linux sonar
    - wget --no-check-certificate https://sonarqube.inria.fr/static/digicertca.crt
    - keytool -import -alias inria -storepass "changeit" -keystore $(pwd)/sonar/jre/lib/security/cacerts -file digicertca.crt
    - pip install tox && tox -e py37
    - sonar/bin/sonar-scanner -X -Dsonar.login=$SONAR_LOGIN

doc:
  image: python:3.10
  stage: test
  tags: [ci.inria.fr]
  script:
    - apt update
    - apt install -y pandoc
    - pip install tox
    - tox -e docs
  artifacts:
    paths:
      - docs/_build/html

###############################################################################
#
#                             FUNCTIONAL STAGE
#
###############################################################################

## TEST VARIOUS ANSIBLE VERSIONS
#-----------------------------------------------
test_ansible_3: &ansible
  image: debian:11
  stage: functional
  tags: [ci.inria.fr]
  variables:
    ANSIBLE_VERSION: ">=3,<4"
  script:
    - |
      apt update
      apt install -y python3 python3-pip iproute2 cmake zlib1g-dev libssl-dev libffi-dev
      ip a
      python3 -m pip install -e .
      cd enoslib/tests/functional

      # test several versions of ansible
      python3 -m pip uninstall -y ansible ansible-base ansible-core && pip install ansible${ANSIBLE_VERSION}
      python3 test_static_play_on.py
      python3 test_static_run_ansible.py
      python3 test_static_run_command.py

test_ansible_4:
  <<: *ansible
  variables:
    ANSIBLE_VERSION: ">=4,<5"

test_ansible_5:
  <<: *ansible
  variables:
    ANSIBLE_VERSION: ">=5,<6"

test_ansible_6:
  <<: *ansible
  variables:
    ANSIBLE_VERSION: ">=6,<7"

## TEST AGAINST DIFFERENT DISTROS
