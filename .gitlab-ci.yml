    - when: manual
      allow_failure: true
  script:
    - apt update
    - apt install -y python3 python3-pip python3-venv iproute2 cmake zlib1g-dev libssl-dev libffi-dev ssh
    - ip a
    - python3 -m venv /venv
    - /venv/bin/python3 -m pip install -e .
