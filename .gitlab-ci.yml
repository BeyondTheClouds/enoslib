---
workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /dbg\//
      when: never
    - if: $CI_COMMIT_REF_NAME =~ /dev\// && $CI_COMMIT_TITLE =~ /WIP/
      when: never
    - when: always

stages:
 - test
 - functionnal
 - package
 - publish

variables:
  DEBIAN_FRONTEND: noninteractive
  TZ: Europe/Paris

###############################################################################
#
#                             TEST STAGE
#
###############################################################################

python3.7:
  image: python:3.7
  stage: test
  tags: [qlf-ci.inria.fr]
  script:
  - pip install tox
  - tox -e py37
  coverage: /^TOTAL\s+\d+\s+\d+\s+(\d+\%)$/

python3.8:
  image: python:3.8
  stage: test
  tags: [qlf-ci.inria.fr]
  script:
  - pip install tox
  - tox -e py38

pep8:
  image: python:3.7
  stage: test
  tags: [qlf-ci.inria.fr]
  script:
  - pip install tox
  - tox -e pep8

typecheck:
  image: python:3.7
  stage: test
  allow_failure: true
  tags: [qlf-ci.inria.fr]
  script:
  - pip install tox
  - tox -e typecheck

sonar:
  image: python:3.7-buster
  stage: test
  allow_failure: true
  tags:
  - large
  - qlf-ci.inria.fr
  script:
  - pip install -e .
  - apt update
  - apt install -y wget unzip openjdk-11-jre
  - pip install pylint
  - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip
  - unzip sonar-scanner-cli-4.4.0.2170-linux.zip
  - mv sonar-scanner-4.4.0.2170-linux sonar
  - wget --no-check-certificate https://sonarqube.inria.fr/static/digicertca.crt
  - keytool -import -alias inria -storepass "changeit" -keystore $(pwd)/sonar/jre/lib/security/cacerts -file digicertca.crt
  - sonar/bin/sonar-scanner -X -Dsonar.login=$SONAR_LOGIN
  artifacts:
    paths:
    - ./utest.xml
    - ./coverage.xml

doc:
  image: python:3.7
  stage: test
  tags: [qlf-ci.inria.fr]
  script:
  - apt update
  - apt install -y pandoc
  - pip install tox
  - tox -e docs
  artifacts:
    paths:
    - docs/_build/html


