###############################################################################
#
#                             PACKAGE STAGE
#
###############################################################################

#### Entering the release zone
package:
  image: python:3.7
  stage: package
  tags: [ci.inria.fr]
  only:
    - tags
  script:
    - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/

###############################################################################
#
#                             PUBLISH STAGE
#
###############################################################################

pages:
  # when: manual
  stage: publish
  tags: [ci.inria.fr]
  only:
    - tags
  dependencies:
    - doc
  script:
    - mkdir -p public/
    - cp -r docs/_build/html/* public/
  artifacts:
    paths:
      - public

pypi:
  image: python:3.7
  stage: publish
  tags: [ci.inria.fr]
  only:
    - tags
  dependencies:
    - package
  script:
    - pip install twine
      # credentials are set in the env by gitlab
    - twine upload dist/* --verbose
